<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Example</title>
</head>
<body>
    <form>
        <label for="story">Write your story:</label><br>
        <textarea name="story" id="story" cols="30" rows="5" placeholder="Please write a story here..."></textarea>
    </form>
</body>
</html>
